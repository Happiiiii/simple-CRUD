<h1 class="text-center">Edit&Delete</h1>
<section class="py-5">
    <div class="container">
            <button class="btn btn-primary "  routerLink="" >Create-Data</button>
            
        <div class="row">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>

                <tbody>
                        <tr *ngFor="let data of details; let i = index ">
                            <th scope="row">{{ i+1 }}</th>
                            <td scope="col">{{ data.firstName }}</td>
                            <td scope="col">{{ data.lastName }}</td>
                            <td>
                                <button 
                                class="btn btn-primary"
                                routerLink="../editblog/{{ data.id }}">
                                Edit
                                </button>
                            </td>
                            <td>
                                <button 
                                (click) ="deleteData(data.id)"
                                class="btn btn-danger"
                                >
                                Delete
                                </button>
                            </td>
                        </tr>
                        
                    </tbody>
            </table>

           
        </div>
    </div>
</section>
